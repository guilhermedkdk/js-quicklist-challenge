<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quicklist</title>
    <link rel="stylesheet" href="styles/index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="desktop-only">
      <a href="#">
        <img src="assets/logo.png" alt="" />
      </a>
    </nav>

    <main>
      <header>
        <a href="#">
          <img src="assets/button-back.png" alt="" />
        </a>
        <h1 class="title">Compras da semana</h1>
      </header>

      <form action="submit">
        <input
          type="text"
          name="item"
          id="item"
          placeholder="Adicione um novo item"
          autocomplete="off"
          required
        />
        <button>
          <label for="item">Adicionar item</label>
        </button>
      </form>

      <section id="checklist"></section>

      <div class="removed-warning">
        <img src="assets/icons/warning.svg" alt="" />
        <span class="label">O item foi removido da lista</span>
        <img src="assets/icons/delete.svg" alt="" />
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
